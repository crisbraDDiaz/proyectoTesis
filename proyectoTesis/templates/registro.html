{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/registro.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        {% if form.errors %}
                <div class="alert alert-danger">
                    {% for field, error in form.errors.items %}
                    <strong>{{ field|title }}:</strong> {{ error|join:", " }}<br>
                    {% endfor %}
                </div>
        {% endif %}
        <div class="d-flex justify-content-center h-100">
            

            <div class="card">
                <div class="card-header">
                    <h3>Registro</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'register_user' %}">
                        {% csrf_token %}
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-address-book"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                    
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
                            </div>
                            <input type="email" name="email" class="form-control" placeholder="Correo" required>
                        </div>
                    
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password1" class="form-control" placeholder="Contraseña" required>
                        </div>
                    
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password2" class="form-control" placeholder="Confirmar Contraseña" required>
                        </div>
                        
                        <div class="input-group form-group">
                            <input type="checkbox" name="is_staff" id="is_staff">
                            <label for="id_is_recycler">¿Eres un reciclador?</label>
                        </div>
                    
                        <div class="form-group">
                            <input type="submit" value="Registrar" class="btn float-right login_btn">
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
