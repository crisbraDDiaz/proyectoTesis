{% extends "index.html" %}
{% load static %}
{% block content %}
<div class="text-center">
    <h2>Tu opinion es importante para nosotros, si tienes una sugerencia o queja por favor enviala para que sea resulta en el menor tiempo posible</h2>

</div>
<form action="{% url 'guardar_comentario' %}" method="post">
    <div class="d-flex align-items-center text-center" style="width: 100%; padding: 30px;">
            
        {% csrf_token %}
        <div class="input-group" style="width: 100%;">
            <span class="input-group-text">Escribe tu comentario o queja</span>
            <textarea name="comentario" class="form-control" aria-label="With textarea"></textarea>
        </div>

    
    </div>
    <div class="align-items-center text-center">
        <button class="btn btn-success" >Enviar</button>

    </div>

</form>


{% endblock %}
